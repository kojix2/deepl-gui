name: build

on:
  push:
  pull_request:
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-24.04", "macos-latest"]
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Ubuntu - Install GTK4
        if: matrix.os == 'ubuntu-24.04'
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev gobject-introspection
      - name: MacOS - Install GTK4
        if: matrix.os == 'macos-latest'
        run: brew install gtk4 gobject-introspection glib pkg-config
      - name: Setup macOS build environment
        if: matrix.os == 'macos-latest'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          shards install --without-development
          bin/gi-crystal
      - name: Build executable
        run: shards build --release
      - uses: actions/upload-artifact@v4
        with:
          name: deepl-gui-${{ matrix.os }}
          path: bin/deepl-gui
